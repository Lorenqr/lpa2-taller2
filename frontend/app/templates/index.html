<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Facturas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generador de Facturas PDF</h1>
        <div class="form-card">
            <div class="form-group">
                <label for="id_factura">ID de Factura:</label>
                <input type="text" id="id_factura" name="id_factura" required placeholder="Ej: 555">
            </div>
            <div class="button-group">
                <button type="button" id="preview-btn" class="btn-preview">Vista Previa</button>
                <button type="button" id="download-btn" class="btn-download">Descargar PDF</button>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Contenedor de Vista Previa -->
    <div class="preview-container" id="preview-container" style="display: none;">
        <div class="preview-header">
            <h2>Vista Previa de la Factura</h2>
            <button type="button" id="close-preview" class="btn-close">âœ• Cerrar</button>
        </div>
        <div class="pdf-wrapper">
            <iframe id="pdf-preview" frameborder="0"></iframe>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
